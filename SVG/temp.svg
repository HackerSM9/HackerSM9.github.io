<svg class="progressbar__svg">
<style>
.progressbar__svg {
  position: relative;
  width: 100%;
  height: 100%;
}
.progressbar__svg-circle {
  width: 100%;
  height: 100%;
  fill: none;
  stroke-width: 10;
  stroke-dasharray: 440;
  stroke-dashoffset: 440;
  stroke: lightgrey;
  stroke-linecap: round;
  transform: translate(5px, 5px);
}

.shadow-html {
  filter: drop-shadow(0 0 5px hsl(15deg, 100%, 60%));
}
.circle-html {
  animation: anim_circle-html 1s ease-in-out forwards;
}
@keyframes anim_circle-html {
  to {
    stroke-dashoffset: 22;
  }
}
</style>
<circle cx="80" cy="80" r="70" class="progressbar__svg-circle circle-html shadow-html"> </circle>
</svg>
